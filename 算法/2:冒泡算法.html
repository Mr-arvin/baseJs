  <title>冒泡算法</title>

<body style="background-color: black;">
  
</body>
<script>
var arrDemo = [12,15,4,1,0,-6];

let mpSortUp = (arr) => {
  for(let i=0; i<arr.length; i++) {
    for(let j=0; j<arr.length-1; j++) {
      let temp;
      if(arr[j]>arr[j+1]){
        temp = arr[j+1];
        arr[j+1] = arr[j];
        arr[j] = temp;
      }
    }
  }
  return arr;
}

let mpSortDown = (arr) => {
  for(let i=0; i<arr.length; i++) {
    for(let j=arr.length; j>0; j--) {
      let temp;
      if(arr[j]>arr[j-1]) {
        temp = arr[j-1];
        arr[j-1] = arr[j];
        arr[j] = temp;
      }
    }
  }
  return arr;
}

console.log(mpSortUp(arrDemo))
console.log(mpSortDown(arrDemo))




  
</script>
